{% extends "layout.html" %} 
 
{% block content%}
  {%from "_macros.html" import render_field%}

  <div class="container">
   <div class="row">
       <form name="sent" action="/eliminar" id="form1" method="POST">

        <div class="row control-group">
            <div class="form-group col-xs-12 float-label-form-group controls">
                {{render_field(form.id,class='form-control')}}
            </div>
        </div>

           <input type="hidden" name="csrf_token" value="{{csrf_token()}}"/>

           <input type="submit"  class="btn btn-danger" id="modificar" name="eliminar" value="Eliminar"/>
           <a href="ABCompleto.html" class="btn btn-info">Cancelar</a>
       </form>
   </div>
  </div>

{% endblock %}
