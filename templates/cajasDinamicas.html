{% extends "layout.html"%}

{% block content%}

{%from "_macros.html" import render_CajaD%}
<center>
<form action="/cajasDinamicas" method="POST">
<label>Numero de cajas</label>
<input type="text" name="txtCantidad" value="{{cantidad}}">
<button type="submit">Generar</button>
</form>


<form action="/cajasDinamicasResultado" method="POST">
    <input name="txtcantidadOculta" value="{{cantidad}}" hidden/>
    {% for i in range(1, cantidad + 1) %}
        {{render_CajaD(i)}}
    {% endfor %}
    <button type="submit"> Calcular</button>
</form>
</center>



{%endblock%}
